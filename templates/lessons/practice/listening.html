
{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Advanced Listening Practice</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="audio-player-container">
                <div class="current-audio-info mb-3">
                    <h4 id="audio-title">Current Audio: Interview with a German Chef</h4>
                    <p id="difficulty-level" class="badge bg-warning">B1 Level</p>
                </div>
                
                <div class="audio-controls mb-3">
                    <button class="btn btn-primary me-2" onclick="playAudio()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="btn btn-secondary me-2" onclick="pauseAudio()">
                        <i class="fas fa-pause"></i>
                    </button>
                    <div class="progress" style="height: 8px;">
                        <div id="audio-progress" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>

                <div class="transcript-container">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="show-transcript">
                        <label class="form-check-label" for="show-transcript">
                            Show Transcript
                        </label>
                    </div>
                    <div id="transcript-text" class="transcript-text" style="display: none;">
                        <!-- Transcript will be loaded here -->
                    </div>
                </div>

                <div class="comprehension-questions mt-4">
                    <h5>Comprehension Questions</h5>
                    <div id="questions-container">
                        <!-- Questions will be dynamically loaded -->
                    </div>
                    <button class="btn btn-success mt-3" onclick="checkAnswers()">Check Answers</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/audio.js') }}"></script>
{% endblock %}
