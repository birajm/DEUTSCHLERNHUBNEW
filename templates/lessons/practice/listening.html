
{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h1>Listening Practice</h1>
    
    <div class="card mb-4">
        <div class="card-body">
            <div class="practice-exercises">
                <!-- Exercise 1 -->
                <div class="exercise mb-5">
                    <h3>Exercise 1: Basic Conversations</h3>
                    <div class="audio-container mb-3">
                        <button class="btn btn-primary play-audio" data-word="conversation1">
                            <i class="fas fa-play"></i> Play Conversation
                        </button>
                        <div class="progress mt-2" style="height: 5px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                    <div class="comprehension-questions mt-3">
                        <form id="exercise1-form">
                            <div class="question mb-3">
                                <p><strong>1. What is the main topic of the conversation?</strong></p>
                                <div class="form-check">
                                    <input type="radio" name="q1" value="a" class="form-check-input">
                                    <label class="form-check-label">Daily routine</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" name="q1" value="b" class="form-check-input">
                                    <label class="form-check-label">Weekend plans</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Exercise 2 -->
                <div class="exercise mb-5">
                    <h3>Exercise 2: Word Recognition</h3>
                    <div class="vocabulary-practice">
                        {% for word in ['Brot', 'Wasser', 'Kaffee', 'Apfel'] %}
                        <div class="word-item mb-3">
                            <button class="btn btn-outline-primary play-audio" data-word="{{ word }}">
                                <i class="fas fa-volume-up"></i> {{ word }}
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/audio.js') }}"></script>
{% endblock %}
